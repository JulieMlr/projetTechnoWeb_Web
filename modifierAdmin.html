<style>
    * {
        margin: 0;
        font-family: Verdana;
    }

    .header {
        background-color: #1abc9c;
        width: 100%;
        height: auto;
        position: relative;
    }

    p {
        text-align: center;
        font-size: xx-large;
        padding: 10px 0;
        color: white;
    }

    .form-style-5 {
        max-width: 500px;
        padding: 10px 20px;
        background: #f4f7f8;
        margin: 10px auto;
        padding: 20px;
        background: #f4f7f8;
        border-radius: 8px;
        font-family: Verdana;
    }

    .form-style-5 fieldset {
        border: none;
    }

    .form-style-5 legend {
        font-size: 1.4em;
        margin-bottom: 10px;
    }

    .form-style-5 label {
        display: block;
        margin-bottom: 8px;
    }

    .form-style-5 input[type="text"],
    .form-style-5 input[type="email"],
    .form-style-5 input[type="password"] {
        font-family: Verdana;
        background: rgba(255, 255, 255, .1);
        border: none;
        border-radius: 4px;
        font-size: 15px;
        margin: 0;
        outline: 0;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        background-color: #e8eeef;
        color: #8a97a0;
        -webkit-box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
        margin-bottom: 30px;
    }

    .form-style-5 input[type="text"]:focus,
    .form-style-5 input[type="email"]:focus,
    .form-style-5 input[type="password"]:focus {
        background: #d2d9dd;
    }

    .form-style-5 .number {
        background: #1abc9c;
        color: #fff;
        height: 30px;
        width: 30px;
        display: inline-block;
        font-size: 0.8em;
        margin-right: 4px;
        line-height: 30px;
        text-align: center;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.2);
        border-radius: 15px 15px 15px 0px;
    }

    .form-style-5 input[type="submit"],
    .form-style-5 input[type="button"] {
        position: relative;
        display: block;
        padding: 19px 39px 18px 39px;
        color: #FFF;
        margin: 0 auto;
        background: #1abc9c;
        font-size: 18px;
        text-align: center;
        font-style: normal;
        width: 100%;
        border: 1px solid #16a085;
        border-width: 1px 1px 3px;
        margin-bottom: 10px;
    }

    .form-style-5 input[type="submit"]:hover,
    .form-style-5 input[type="button"]:hover {
        background: #109177;
    }

    a {
        text-decoration: none;
        color: black;
    }

    .custom-btn {
        color: white;
    }

    .custom-btn-bis {
        color: black;
    }

    .custom-btn,
    .custom-btn-bis {
        width: 130px;
        height: 40px;
        border-radius: 5px;
        padding: 10px 25px;
        font-family: 'Lato', sans-serif;
        font-weight: 500;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: inline-block;
        box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
            7px 7px 20px 0px rgba(0, 0, 0, .1),
            4px 4px 5px 0px rgba(0, 0, 0, .1);
        outline: none;
    }

    .btn-3,
    .btn-3-bis {
        background: none;
        width: 130px;
        height: 40px;
        line-height: 42px;
        padding: 0;
    }

    .btn-3 {
        border: white;
    }

    .btn-3-bis {
        border: black;
    }

    .btn-3 span,
    .btn-3-bis span {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
    }

    .btn-3:before,
    .btn-3:after {
        background: white;
    }

    .btn-3-bis:before,
    .btn-3-bis:after {
        background: black;
    }

    .btn-3:before,
    .btn-3:after,
    .btn-3-bis:before,
    .btn-3-bis:after {
        position: absolute;
        content: "";
        right: 0;
        top: 0;
        transition: all 0.3s ease;
    }

    .btn-3:before,
    .btn-3-bis:before {
        height: 0%;
        width: 2px;
    }

    .btn-3:after,
    .btn-3-bis:after {
        width: 0%;
        height: 2px;
    }

    .btn-3:hover,
    .btn-3-bis:hover {
        background: transparent;
        box-shadow: none;
    }

    .btn-3:hover:before,
    .btn-3-bis:hover:before {
        height: 100%;
    }

    .btn-3:hover:after,
    .btn-3-bis:hover:after {
        width: 100%;
    }

    .btn-3 span:hover {
        color: white;
    }

    .btn-bis span:hover {
        color: black;
    }

    .btn-3 span:before,
    .btn-3 span:after,
    .btn-3-bis span:before,
    .btn-3-bis span:after {
        position: absolute;
        content: "";
        left: 0;
        bottom: 0;
        transition: all 0.3s ease;
    }

    .btn-3 span:before,
    .btn-3 span:after {
        background: white;
    }

    .btn-3-bis span:before,
    .btn-3-bis span:after {
        background: black;
    }

    .btn-3 span:before,
    .btn-3-bis span:before {
        width: 2px;
        height: 0%;
    }

    .btn-3 span:after,
    .btn-3-bis span:after {
        width: 0%;
        height: 2px;
    }

    .btn-3 span:hover:before,
    .btn-3-bis span:hover:before {
        height: 100%;
    }

    .btn-3 span:hover:after,
    .btn-3-bis span:hover:after {
        width: 100%;
    }

    input {
        width: 80%;
    }
</style>

<div class="header">
    <a href="/administrateur/<%=idAdmin%>"><button class="custom-btn btn-3"><span>Retour</span></button></a>
    <p> Modification du profil</p>
</div>
<div class="form-style-5">
    <form action="/administrateur/modifierAdmin" method="post">
        <fieldset>
            <legend><span class="number">1</span> Information </legend>
            <input type="text" name="admin_id" value=<%=idAdmin%> style="display: none;"/>
            <input type="text" name="user_nom" value=<%=nom%> />
            <input type="text" name="user_prenom" value=<%=prenom %> />
            <input type="email" name="user_email" value=<%=email %> />
            <input type="password" name="user_password" placeholder="Nouveau mot de passe" />
        </fieldset>
        
        <div class="button">
            <button class="custom-btn-bis btn-3-bis"><span>Modifier</span></button>
        </div>
    </form>
</div>
