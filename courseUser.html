<style>
    * {
        margin: 0;
        font-family: Verdana;
    }

    .header {
        background-color: #1abc9c;
        width: 100%;
        height: auto;
        position: relative;
    }

    p {
        text-align: center;
        font-size: xx-large;
        padding: 10px 0;
        color: white;
    }

    .table-wrapper {
        margin: 10px 70px 70px;
        box-shadow: 0px 35px 50px rgba(0, 0, 0, 0.2);
    }

    .fl-table {
        margin-top: 20px;
        border-radius: 5px;
        font-size: 12px;
        font-weight: normal;
        border: none;
        border-collapse: collapse;
        width: 100%;
        white-space: nowrap;
        background-color: white;
    }

    .fl-table td,
    .fl-table th {
        text-align: center;
        width: 20%;
        padding: 8px;
    }

    .fl-table td {
        border-right: 1px solid #f8f8f8;
        font-size: 12px;
    }

    .fl-table thead th {
        color: #ffffff;
        background-color: #1abc9c;
    }


    .fl-table thead th:nth-child(odd) {
        color: #ffffff;
        background: #e00974;
    }

    .fl-table tr:nth-child(even) {
        background: #F8F8F8;
    }

    a {
        text-decoration: none;
        color: black;
    }

    input {
        width: 80%;
    }

    .custom-btn {
        color: white;
    }

    .button {
        text-align: center;
    }

    .custom-btn,
    .custom-btn-bis {
        width: 130px;
        height: 40px;
        border-radius: 5px;
        padding: 10px 25px;
        font-family: 'Lato', sans-serif;
        font-weight: 500;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: inline-block;
        box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
            7px 7px 20px 0px rgba(0, 0, 0, .1),
            4px 4px 5px 0px rgba(0, 0, 0, .1);
        outline: none;
    }

    .btn-3,
    .btn-3-bis {
        background: none;
        width: 130px;
        height: 40px;
        line-height: 42px;
        padding: 0;
    }

    .btn-3 {
        border: white;
    }

    .btn-3-bis {
        border: black;
    }

    .btn-3 span,
    .btn-3-bis span {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
    }

    .btn-3:before,
    .btn-3:after {
        background: white;
    }

    .btn-3-bis:before,
    .btn-3-bis:after {
        background: black;
    }

    .btn-3:before,
    .btn-3:after,
    .btn-3-bis:before,
    .btn-3-bis:after {
        position: absolute;
        content: "";
        right: 0;
        top: 0;
        transition: all 0.3s ease;
    }

    .btn-3:before,
    .btn-3-bis:before {
        height: 0%;
        width: 2px;
    }

    .btn-3:after,
    .btn-3-bis:after {
        width: 0%;
        height: 2px;
    }

    .btn-3:hover,
    .btn-3-bis:hover {
        background: transparent;
        box-shadow: none;
    }

    .btn-3:hover:before,
    .btn-3-bis:hover:before {
        height: 100%;
    }

    .btn-3:hover:after,
    .btn-3-bis:hover:after {
        width: 100%;
    }

    .btn-3 span:hover {
        color: white;
    }

    .btn-bis span:hover {
        color: black;
    }

    .btn-3 span:before,
    .btn-3 span:after,
    .btn-3-bis span:before,
    .btn-3-bis span:after {
        position: absolute;
        content: "";
        left: 0;
        bottom: 0;
        transition: all 0.3s ease;
    }

    .btn-3 span:before,
    .btn-3 span:after {
        background: white;
    }

    .btn-3-bis span:before,
    .btn-3-bis span:after {
        background: black;
    }

    .btn-3 span:before,
    .btn-3-bis span:before {
        width: 2px;
        height: 0%;
    }

    .btn-3 span:after,
    .btn-3-bis span:after {
        width: 0%;
        height: 2px;
    }

    .btn-3 span:hover:before,
    .btn-3-bis span:hover:before {
        height: 100%;
    }

    .btn-3 span:hover:after,
    .btn-3-bis span:hover:after {
        width: 100%;
    }

    /* Responsive */

    @media (max-width: 767px) {
        .fl-table {
            display: block;
            width: 100%;
        }

        .table-wrapper:before {
            content: "Scroll horizontally >";
            display: block;
            text-align: right;
            font-size: 11px;
            color: white;
            padding: 0 0 10px;
        }

        .fl-table thead,
        .fl-table tbody,
        .fl-table thead th {
            display: block;
        }

        .fl-table thead th:last-child {
            border-bottom: none;
        }

        .fl-table thead {
            float: left;
        }

        .fl-table tbody {
            width: auto;
            position: relative;
            overflow-x: auto;
        }

        .fl-table td,
        .fl-table th {
            padding: 20px .625em .625em .625em;
            height: 60px;
            vertical-align: middle;
            box-sizing: border-box;
            overflow-x: hidden;
            overflow-y: auto;
            width: 120px;
            font-size: 13px;
            text-overflow: ellipsis;
        }

        .fl-table thead th {
            text-align: left;
            border-bottom: 1px solid #f7f7f9;
        }

        .fl-table tbody tr {
            display: table-cell;
        }

        .fl-table tbody tr:nth-child(odd) {
            background: none;
        }

        .fl-table tr:nth-child(even) {
            background: transparent;
        }

        .fl-table tr td:nth-child(odd) {
            background: #F8F8F8;
            border-right: 1px solid #E6E4E4;
        }

        .fl-table tr td:nth-child(even) {
            border-right: 1px solid #E6E4E4;
        }

        .fl-table tbody td {
            display: block;
            text-align: center;
        }
    }
</style>
